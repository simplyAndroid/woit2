<ion-header>

  <ion-navbar>
    <ion-title>add-item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <input type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".png,.jpg,.jpeg">
    <div class="thumbnail">
        <img alt="Photo" [src]="photo.src" style="width:320px;height:240px;border: 1px solid #eee">
    </div>


        <ion-list no-lines class="upload-form">
            <ion-item>
                <ion-label stacked color="primary">Title</ion-label>
                <ion-input [(ngModel)]="item.title" name="title" type="text" #title="ngModel" required>
                </ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked color="primary">Description</ion-label>
                <ion-input [(ngModel)]="item.description" name="description" type="text" #description="ngModel" required>
                </ion-input>
            </ion-item>
        </ion-list>

            <div class="row_padding col-md-offset-3 btns">
                <button type="submit" class="btn btn-success" ng-click="upload_image();">Submit</button>
                <button type="reset" class="btn btn-default">Cancel</button>
            </div>
